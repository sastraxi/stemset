services:
  - type: web
    name: stemset
    runtime: python
    plan: free
    buildCommand: |
      # Install Python dependencies
      pip install uv
      uv sync

      # Build frontend
      cd frontend
      bun install
      bun run build
      cd ..
    startCommand: uv run uvicorn src.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: STEMSET_BYPASS_AUTH
        value: "false"
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: OAUTH_REDIRECT_URI
        sync: false  # Set to https://your-app.onrender.com/auth/callback
      - key: JWT_SECRET
        generateValue: true  # Auto-generate a random secret
      - key: STEMSET_MODEL_CACHE_DIR
        value: "/data/models"
    disk:
      name: stemset-data
      mountPath: /data
      sizeGB: 10
