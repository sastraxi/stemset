services:
  postgres:
    image: postgres:16-alpine
    container_name: stemset-postgres
    environment:
      POSTGRES_DB: stemset
      POSTGRES_USER: stemset
      POSTGRES_PASSWORD: stemset
    ports:
      - "5432:5432"
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stemset"]
      interval: 5s
      timeout: 5s
      retries: 5
